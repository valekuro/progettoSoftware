
<div class="row ">
    <div class="col-lg-4"></div>
    <div class="col-lg-4" style="text-align: center;">
        <div class="truppeContainer" th:each="truppeDisponbili : ${truppeDisponbili}">
            <img id="truppa" class="truppeDisponibiliAttacco" th:name="${truppeDisponbili.truppa.nomeTruppa}" th:src="@{${'/mitech/assets/images/truppe/' + truppeDisponbili.truppa.immagineTruppa}}"/>
            <img id="truppaInactive" class="truppeInactiveAttacco" th:name="${truppeDisponbili.truppa.nomeTruppa+'Inactive'}" th:src="@{${'/mitech/assets/images/truppe/' + truppeDisponbili.truppa.nomeTruppa+'_inactive.png'}}" style='display: none'/>
            <div id="quantitaTruppaDisponibile"><p th:id="${truppeDisponbili.truppa.nomeTruppa}" class='paragrafoQuantitaTruppaDisponibile' th:text="${truppeDisponbili.quantita}"></p></div>
            <div id="idtruppeaddestrate" style="display: none" th:text="${truppeDisponbili.truppa.id}"></div>
            <div id="nometruppeaddestrate" style="display: none" th:text="${truppeDisponbili.truppa.nomeTruppa}"></div>
        </div>
    </div>
    <div class="col-lg-4"></div>
</div>

<th:block layout:fragment="script">

    <script type="text/javascript" th:inline="javascript">
        console.log('pronto');
        var indiceTruppa = 0;
        $('.casella').click(function () {
            var $this = $(this);
            var occupazione = $this.attr("id");
            partita.selezionareCasella(indiceTruppa, occupazione);
        });

        $('.truppeDisponibiliAttacco').click(function () {
            var $this = $(this);
            var nomeTruppaScelta = $this.attr("name");
            partita.selezionareTruppaDisponibile(nomeTruppaScelta);
        });

        $('.truppeInactiveAttacco').click(function () {
            partita.gestioneTruppeInattive();
        });

    </script>
</th:block>
